{% extends "admin/base_site.html" %}
{% block content %}
  <div class="module">
    <h2>Upload Products</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Upload">
    </form>
  </div>
{% endblock %}
